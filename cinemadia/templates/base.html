<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinemadia.com - Eng Yaxshi Onlayn Kinoteatr{% endblock %}</title>
    <meta name="description" content="{% block description %}Eng yaxshi filmlar va seriallar yuqori sifatda tomosha qiling. Cinemadia.com - sizning sevimli kinoteatringiz.{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://code.jquery.com">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/telegram-widget.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>

{% block content %}{% endblock %}

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

{% block extra_js %}{% endblock %}

<script>
// Telegram widget functionality
function openTelegram() {
  window.open('https://t.me/cinemadia_uz', '_blank');
}

// Scroll to top functionality
const scrollToTopBtn = document.getElementById('scrollToTop');
if (scrollToTopBtn) {
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      scrollToTopBtn.classList.add('visible');
    } else {
      scrollToTopBtn.classList.remove('visible');
    }
  });

  scrollToTopBtn.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
}
</script>

<!-- Floating Telegram Widget -->
<div class="telegram-widget">
  <div class="scroll-to-top" id="scrollToTop">
    <i class="fas fa-chevron-up"></i>
  </div>
  <div class="telegram-button" onclick="openTelegram()">
    <i class="fab fa-telegram telegram-icon"></i>
  </div>
</div>

</body>
</html>
